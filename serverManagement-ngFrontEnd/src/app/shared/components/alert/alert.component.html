<div *ngIf="(triggerAlert$ | async) as alert" class="alert-container">
    <div class="alert rounded" *ngIf="(display$ | async)" [ngClass]="['alert-'+alert.type]" role="alert">
        {{alert.message}}
    </div>
</div>
